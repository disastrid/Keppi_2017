<div class="row">
	<div class="spacing-4"></div>
	<h1 class="feature-text">Made with Bela</h1>

	<div class="spacing-2"></div>
    {% for post in site.categories.projects %}
      {% if forloop.index > 4 %}
        {% break %}
      {% endif %}
	<div class="col-3 project">
			{% for image in post.images %}
			<img alt="" src="{{site.url}}/images/news/{{post.front-image}}" />
			{% endfor %}
			<h3 class="project-title"><a href='{{ post.url }}'>{{post.title}}</a></h3>
			<p>{{post.intro}}</p>
            <a href='{{post.url}}'><button>Read more ...</button></a>


	</div>
			{% endfor %}
</div>
	<div class="spacing-4"></div>
