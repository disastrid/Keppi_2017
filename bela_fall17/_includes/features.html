<div class="row feature-section">
	<h1 class="feature-text">Discover Bela</h1>
	{% for feature in site.data.features %}
	<div class="col-3 feature">
		<div class="roundel">
			<i class="fal {{feature.icon}} over"></i>
		</div>
		<p class="title">{{feature.name}}</p>
		<div class="feature-text title">
			<p>{{feature.text}}</p>
		</div>
	</div>
	{% endfor %}
</div>
